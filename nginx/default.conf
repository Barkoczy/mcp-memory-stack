# MCP Memory Stack Server Configuration
# Production-ready with security hardening

upstream mcp_backend {
    server mcp-memory:3333 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream health_backend {
    server mcp-memory:3334 max_fails=3 fail_timeout=30s;
    keepalive 8;
}

# Rate limiting maps
map $request_uri $limit_key {
    ~^/health$ $binary_remote_addr;
    default "";
}

server {
    listen 80;
    server_name _;
    
    # Security settings
    client_body_timeout 10s;
    client_header_timeout 10s;
    client_max_body_size 10M;
    
    # Connection limits
    limit_conn conn_limit_per_ip 20;
    
    # Health check endpoint (limited rate)
    location /health {
        limit_req zone=health burst=5 nodelay;
        
        proxy_pass http://health_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Caching for health checks
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
        
        access_log off; # Reduce log noise for health checks
    }
    
    # API endpoints
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Main application
    location / {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Block common attack patterns
    location ~* \.(env|git|svn|htaccess|htpasswd)$ {
        deny all;
        return 404;
    }
    
    # Block suspicious requests
    location ~* (eval\(|base64_decode|gzinflate|rot13|str_rot13) {
        deny all;
        return 403;
    }
    
    # Security headers for all responses
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    location = /404.html {
        root /usr/share/nginx/html;
    }
}
